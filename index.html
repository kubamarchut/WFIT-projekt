<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>WFIT - projekt</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/controls.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <section class="slide">
      <div class="page-title">
        <h1>WFIT-projekt</h1>
        <p>prędkość fazowa i grupowa</p>
      </div>
    </section>
    <section class="slide">
      <h1>Symulacja</h1>
      <section class="side graph">
        <h2>Wykres</h2>
        <canvas id="graphCanvas" width="500px" height="500px">
      </section>
      <section class="side controlPanel">
        <h2>Ustawienia</h2>
        <h4 class="range-label range-label-speed">Częstotliwość animacji [Hz]</h4>
        <div class="control-box">
          <input type="range" min="1" max="120" value="30" class="range-slider range-slider-speed" id="range-slider-speed" />
  				<input type="number" min="1" max="120" value="30" class="input-slider input-slider-speed" id="input-slider-speed" />
        </div>
        <h4 class="range-label range-label-speed">Prędkość grupowa</h4>
        <div class="control-box">
		      <input type="range" min="-3" max="3" value="1" step="0.1" class="range-slider range-slider-groupvel" id="range-slider-groupvel" />
		      <input type="number" min="-3" max="3" value="1" step="0.1" class="input-slider input-slider-groupvel" id="input-slider-groupvel" />
        </div>
        <h4 class="range-label range-label-speed">Prędkość fazowa</h4>
        <div class="control-box">
		      <input type="range" min="-3" max="3" value="1" step="0.1" class="range-slider range-slider-phasevel" id="range-slider-phasevel" />
		      <input type="number" min="-3" max="3" value="1" step="0.1" class="input-slider input-slider-phasevel" id="input-slider-phasevel" />
        </div>
        <h4 class="range-label range-label-speed">Delta X</h4>
        <div class="control-box">
          <input type="range" min="0.1" max="1" value="1" step="0.1" class="range-slider range-slider-delta" id="range-slider-delta" />
  				<input type="number" min="0.1" max="1" value="1" step="0.1" class="input-slider input-slider-delta" id="input-slider-delta" />
        </div>
        <h4 class="range-label range-label-speed">Amplituda [% - wysokości]</h4>
        <div class="control-box">
          <input type="range" min="0" max="50" value="40" class="range-slider range-slider-amplitude" id="range-slider-amplitude" />
  				<input type="number" min="0" max="50" value="40" class="input-slider input-slider-amplitude" id="input-slider-amplitude" />
        </div>
        <h4 class="range-label range-label-speed">Liczba falowa</h4>
        <div class="control-box">
          <input type="range" min="0.01" max="1" value="0.5" step="0.01" class="range-slider range-slider-wavenumber" id="range-slider-wavenumber" />
  				<input type="number" min="0.01" max="1" value="0.5" step="0.01" class="input-slider input-slider-wavenumber" id="input-slider-wavenumber" />
        </div>
			</section>

    </section>
    <footer>Wykonał Jakub Marchut 318805</footer>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/controls.js"></script>
    <script type="text/javascript" src="js/resize.js"></script>
  </body>
</html>
